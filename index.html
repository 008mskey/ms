<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>在线检测密钥-微软激活密钥检测，智狐一键重装系统助手</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <style>
      .fly-marginTop{
          margin-top: 40px;
      }
      *{
          box-sizing: border-box;
      }
      .layui-btn.disabled, .layui-btn[disabled], fieldset[disabled] .layui-btn {
    pointer-events: none;
    cursor: not-allowed;
    box-shadow: none;
    background-color: #F5F5F5;
    border: 1px solid #C9C9C9;
    color: #C9C9C9;
}
.layui-nav{
         padding: 0;
     }
.layui-card{
    height: 280px;
}
  </style>
</head>
<body style="background: #f5f7fa no-repeat center top / 100% auto;">
 <div class="layui-nav">
     <div class="layui-container">
     <img src="./style/logo.png" class="layui-hide-xs" style="display:inline-block;height:70px;padding: 10px 80px 10px 0;">
     <ul  lay-filter="" style="display:inline-block;">
          <li class="layui-nav-item layui-this"><a href="/">检测密钥</a></li>
          <li class="layui-nav-item "><a href="./getcid.html">获取确认ID</a></li>
          <li class="layui-nav-item"><a href="/share.html">密钥分享</a></li>
          <li class="layui-nav-item "><a href="https://www.zhihupe.com/">智狐重装系统助手</a></li>
     </ul>
     </div>
 </div>
 <div class="layui-container fly-marginTop">
   <div class="layui-row layui-col-space10">
       <div class="layui-col-sm6 layui-col-md6 layui-col-xs12">
        <div class="layui-card">
          <div class="layui-card-header">
              输入密钥
              <span class="layui-badge layui-bg-black" id="iid-indicator" data-toggle="tooltip" data-placement="bottom" title="IID Indicator">未输入</span>
          </div>
          <div class="layui-card-body">
              <div class="layui-form-item">
            <label class="layui-form-label">密钥</label>
            <div class="layui-input-block">
              <input type="text" id="iid" placeholder="请在此输入密钥..." value="" onkeyup="this.value =this.value.toUpperCase().replace(/.*([A-Z\d]{5}-?[A-Z\d]{5}-?[A-Z\d]{5}-?[A-Z\d]{5}-?[A-Z\d]{5}).*/,'$1').replace(/[^A-Z\d]/g,'').replace(/([A-Z\d]{5})(?=[A-Z\d])/g,'$1-');" class="layui-input">
            </div>
          </div>
           <div class="layui-form-item">
        <div class="layui-input-block">
            <p>检测结果代码为0xC004C008时，可使用网页获取确认ID激活</p>
        </div>
           </div>
         
          <div class="layui-form-item">
          <div class="layui-input-block">
                <button id="btn-get-cid" type="button" data-style="slide-down" onclick="getcid()" class="layui-btn">检测密钥</button>
            </div>
          </div>
          </div>
        </div>
      </div>
      <div class="layui-col-sm6 layui-col-md6 layui-col-xs12">
        <!-- 填充内容 -->
       <div class="layui-card">
          <div class="layui-card-header">
              检测结果
          </div>
          <div class="layui-card-body">
               <div class="layui-form-item">
            <label class="layui-form-label">密钥</label>
            <div class="layui-input-block">
              <input type="text" id="pid-name" readonly="" placeholder=""  class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
              <input type="text" type="text" id="pid-prd" readonly="" placeholder="" class="layui-input">
            </div>
          </div>
           <div class="layui-form-item">
            <label class="layui-form-label" id="err">代码</label>
            <div class="layui-input-block">
              <input type="text" type="text" id="pid-code" readonly="" placeholder="" class="layui-input">
            </div>
          </div> 
          <div class="layui-form-item">
            <label class="layui-form-label">时间</label>
            <div class="layui-input-block">
              <input type="text" type="text" id="pid-time" readonly="" placeholder="" class="layui-input">
            </div>
          </div> 
          </div>
        </div> 
      </div>
   </div>
</div>
<script type="text/javascript">
function copyUrl2()
{
var Url2=document.getElementById("cid-split");
Url2.select(); // 选择对象
document.execCommand("Copy"); // 执行浏览器复制命令
alert("已复制好，可贴粘。");
}
</script>              
 <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

</body>
</html>
