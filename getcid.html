<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>在线获取确认ID-微软网页激活,电话激活</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <style>
      .fly-marginTop{
          margin-top: 40px;
      }
      *{
          box-sizing: border-box;
      }
     .layui-nav{
         padding: 0;
     }
      .layui-btn.disabled, .layui-btn[disabled], fieldset[disabled] .layui-btn {
    pointer-events: none;
    cursor: not-allowed;
    box-shadow: none;
    background-color: #F5F5F5;
    border: 1px solid #C9C9C9;
    color: #C9C9C9;
}
  </style>
</head>
<body style="background: #f5f7fa no-repeat center top / 100% auto;">
 <div class="layui-nav">
     <div class="layui-container">
     <img src="./logo.png" class="layui-hide-xs" style="display:inline-block;height:70px;padding: 10px 80px 10px 0;">
     <ul  lay-filter="" style="display:inline-block;">
          <li class="layui-nav-item "><a href="./">检测密钥</a></li>
          <li class="layui-nav-item layui-this "><a href="./getcid.html">获取确认ID</a></li>
          <li class="layui-nav-item  "><a href="./html/aihao.html">密钥分享</a></li>
          <li class="layui-nav-item "><a href="https://www.zhihupe.com/">智狐重装系统助手</a></li>
     </ul>
     </div>
 </div>
 <div class="layui-container fly-marginTop">
   <div class="layui-row layui-col-space10">
       <div class="layui-col-sm6 layui-col-md6layui-col-xs12">
        <div class="layui-card">
          <div class="layui-card-header">
              安装ID（IID）
              <span class="layui-badge layui-bg-black" id="iid-indicator" data-toggle="tooltip" data-placement="bottom" title="IID Indicator">没有 IID</span>
          </div>
          <div class="layui-card-body">
              <div class="layui-form-item">
            <label class="layui-form-label">安装ID</label>
            <div class="layui-input-block">
              <input type="text" id="iid" placeholder="请在此输入安装ID..." class="layui-input">
            </div>
          </div>
           <div class="layui-form-item">
        <div class="layui-input-block">
            <p>当系统激活时出现已经另一台设备激活提示，需要获取确认ID激活！！</p>
        </div>
           </div>
         
          <div class="layui-form-item">
          <div class="layui-input-block">
                <button id="btn-get-cid" type="button" data-style="slide-down" onclick="getcid()" class="layui-btn">获取确认ID</button>
            </div>
          </div>
          </div>
        </div>
      </div>
      <div class="layui-col-sm6 layui-col-md6layui-col-xs12">
        <!-- 填充内容 -->
       <div class="layui-card">
          <div class="layui-card-header">
              确认ID（CID）
          </div>
          <div class="layui-card-body">
               <div class="layui-form-item">
            <label class="layui-form-label">确认ID</label>
            <div class="layui-input-block">
              <input type="text" id="cid-cont" readonly="" placeholder="ABCDEFGH" data-original-title="Copied!" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">确认ID</label>
            <div class="layui-input-block">
              <input type="text" type="text" id="cid-split" readonly="" placeholder="A-B-C-D-E-F-G-H" class="layui-input">
            </div>
          </div>
           <div class="layui-form-item">
          <div class="layui-input-block">
                <button id="copycid" data-clipboard-action="copy" data-clipboard-target="#cid-split" onclick="copyUrl2()" class="layui-btn">复制确认ID</button>
            </div>
          </div>
          </div>
        </div> 
      </div>
   </div>
</div>
<script type="text/javascript">
function copyUrl2()
{
var Url2=document.getElementById("cid-split");
Url2.select(); // 选择对象
document.execCommand("Copy"); // 执行浏览器复制命令
alert("已复制好，可贴粘。");
}
</script>              
 <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>         
<script src="http://win.xuanheng01.cn/res/layui/layui.js"></script>
<script src="./js/getcid.js"></script>

<script>
</script>

</body>
</html>
